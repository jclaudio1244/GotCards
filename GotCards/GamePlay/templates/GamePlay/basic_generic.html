<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Got Cards?</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'GamePlay/style.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>
    <div>

    </div>
    <div style="background-color:#1EB9E5;">
        <!-- Just an image -->
        <nav class="navbar navbar-expand-lg " style="background-color: #ffffff;">
          <a class="navbar-brand logo" style="color: #35CE8D;"href="#">Got Cards?</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="nav">
                {% block nav %} {% endblock %}

            </ul>
          </div>
        </nav>

        <div class="container" id="content" style="background-color:#1EB9E5;">
            {% block content %} {% endblock %}
        </div>
    </div>

</body>
</html>
